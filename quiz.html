<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="quiz-head">
                <div class="head-content" id="head">Some text</div>
            </div>
            <div class="quiz-body">
                <div class="buttons">
                    <div class="buttons-content" id="buttons">
                        <button class="button">Default</button><br>
                        <button class="button button-wrong">Wrong</button><br>
                        <button class="button button-correct">Correct</button><br>
                        <button class="button button-passive">Passive</button><br>
                    </div>
                </div>
                <div class="quiz-footer">
                    <div class="footer-content" id="pages">0 / 0</div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/quiz.js"></script>
    <script src="js/quizConstants.js"></script>
    <script src="js/quiz-main.js"></script>
</body>
</html>
